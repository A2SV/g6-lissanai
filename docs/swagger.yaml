basePath: /api/v1
definitions:
  domain.AuthResponse:
    properties:
      access_token:
        type: string
      expires_in:
        type: integer
      refresh_token:
        type: string
      user:
        $ref: '#/definitions/domain.User'
    type: object
  domain.ErrorResponse:
    properties:
      error:
        type: string
    type: object
  domain.ForgotPasswordRequest:
    properties:
      email:
        example: john@lissanai.com
        type: string
    required:
    - email
    type: object
  domain.LoginRequest:
    properties:
      email:
        example: john@lissanai.com
        type: string
      password:
        example: strongpassword123
        type: string
    required:
    - email
    - password
    type: object
  domain.MessageResponse:
    properties:
      message:
        type: string
    type: object
  domain.PushTokenRequest:
    properties:
      platform:
        example: ios
        type: string
      token:
        example: fcm_token_123
        type: string
    required:
    - platform
    - token
    type: object
  domain.RefreshTokenRequest:
    properties:
      refresh_token:
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        type: string
    required:
    - refresh_token
    type: object
  domain.RegisterRequest:
    properties:
      email:
        example: john@lissanai.com
        type: string
      name:
        example: John Doe
        type: string
      password:
        example: strongpassword123
        minLength: 8
        type: string
    required:
    - email
    - name
    - password
    type: object
  domain.ResetPasswordRequest:
    properties:
      new_password:
        example: newstrongpassword123
        minLength: 8
        type: string
      token:
        example: reset_token_123
        type: string
    required:
    - new_password
    - token
    type: object
  domain.SocialAuthRequest:
    properties:
      access_token:
        example: ya29.a0AfH6SMC...
        type: string
      email:
        example: john@lissanai.com
        type: string
      name:
        example: John Doe
        type: string
      provider:
        example: google
        type: string
    required:
    - access_token
    - provider
    type: object
  domain.TokenResponse:
    properties:
      access_token:
        type: string
      expires_in:
        type: integer
    type: object
  domain.UpdateProfileRequest:
    properties:
      name:
        example: John Updated
        type: string
      settings:
        additionalProperties: true
        type: object
    type: object
  domain.User:
    properties:
      created_at:
        type: string
      email:
        type: string
      id:
        type: string
      name:
        type: string
      provider:
        type: string
      settings:
        additionalProperties: true
        type: object
      updated_at:
        type: string
    type: object
  domain.LearningPathResponse:
    properties:
      id:
        type: string
      title:
        type: string
      description:
        type: string
      level:
        type: string
        enum: [beginner, intermediate, advanced]
      category:
        type: string
      duration:
        type: integer
        description: Duration in minutes
      lesson_ids:
        type: array
        items:
          type: string
      total_lessons:
        type: integer
      user_progress:
        type: number
        format: float
      is_enrolled:
        type: boolean
      completed_lessons:
        type: integer
      created_at:
        type: string
      updated_at:
        type: string
    type: object
  domain.LessonResponse:
    properties:
      id:
        type: string
      path_id:
        type: string
      title:
        type: string
      description:
        type: string
      content:
        type: string
      type:
        type: string
        enum: [video, text, quiz, exercise]
      duration:
        type: integer
        description: Duration in minutes
      order:
        type: integer
      quiz_id:
        type: string
      is_completed:
        type: boolean
      quiz:
        $ref: '#/definitions/domain.Quiz'
      created_at:
        type: string
      updated_at:
        type: string
    type: object
  domain.Quiz:
    properties:
      id:
        type: string
      lesson_id:
        type: string
      title:
        type: string
      questions:
        type: array
        items:
          $ref: '#/definitions/domain.Question'
      created_at:
        type: string
      updated_at:
        type: string
    type: object
  domain.Question:
    properties:
      id:
        type: string
      text:
        type: string
      type:
        type: string
        enum: [multiple_choice, true_false, text]
      options:
        type: array
        items:
          type: string
      points:
        type: integer
    type: object
  domain.ProgressResponse:
    properties:
      path_id:
        type: string
      path_title:
        type: string
      progress:
        type: number
        format: float
        description: Progress percentage (0-100)
      completed_lessons:
        type: array
        items:
          type: string
      current_lesson:
        type: string
      total_lessons:
        type: integer
      enrolled_at:
        type: string
      last_accessed_at:
        type: string
    type: object
  domain.QuizSubmissionRequest:
    properties:
      quiz_id:
        type: string
        example: "60f7b3b3b3b3b3b3b3b3b3b3"
      answers:
        type: object
        additionalProperties:
          type: string
        example:
          q1: "I have seen that movie"
          q2: "True"
          q3: "will have completed"
    required:
    - quiz_id
    - answers
    type: object
  domain.QuizResultResponse:
    properties:
      quiz_id:
        type: string
      lesson_id:
        type: string
      score:
        type: number
        format: float
      max_score:
        type: integer
      percentage:
        type: number
        format: float
      passed:
        type: boolean
      answers:
        type: object
        additionalProperties:
          type: string
      correct_answers:
        type: object
        additionalProperties:
          type: string
      created_at:
        type: string
    type: object
  domain.SuccessResponse:
    properties:
      message:
        type: string
    type: object
  entities.EditEmailRequest:
    properties:
      draft:
        type: string
      template_type:
        type: string
      tone:
        type: string
    required:
    - draft
    type: object
  entities.EmailRequest:
    properties:
      prompt:
        type: string
      template_type:
        type: string
      tone:
        type: string
    required:
    - prompt
    type: object
  entities.EmailResponse:
    properties:
      body:
        type: string
      subject:
        type: string
    type: object
  entities.GenerateEmailRequest:
    properties:
      prompt:
        type: string
      template_type:
        type: string
      tone:
        type: string
    required:
    - prompt
    type: object
  handler.GrammarRequest:
    properties:
      text:
        example: he have two cats
        type: string
    required:
    - text
    type: object
  models.Correction:
    properties:
      corrected_phrase:
        type: string
      explanation:
        type: string
      original_phrase:
        type: string
    type: object
  models.ErrorResponse:
    properties:
      error:
        type: string
    type: object
  models.Feedback:
    properties:
      feedback_points:
        items:
          $ref: '#/definitions/models.FeedbackPoint'
        type: array
      overall_summary:
        type: string
      score_percentage:
        type: integer
    type: object
  models.FeedbackPoint:
    properties:
      focus_phrase:
        type: string
      suggestion:
        type: string
      type:
        description: grammar, pronunciation, structure
        type: string
    type: object
  models.GrammarResponse:
    properties:
      corrected_text:
        example: He has two cats
        type: string
      corrections:
        items:
          $ref: '#/definitions/models.Correction'
        type: array
    type: object
  models.NextQuestionReturn:
    properties:
      question:
        type: string
    type: object
  models.SessionReturn:
    properties:
      question_number:
        type: integer
      session_id:
        type: string
    type: object
  models.SessionSummary:
    properties:
      completed:
        type: integer
      created_at:
        type: integer
      final_score:
        description: out of 100
        type: integer
      session_id:
        type: string
      strengths:
        items:
          type: string
        type: array
      total_questions:
        type: integer
      weaknesses:
        items:
          type: string
        type: array
    type: object
  models.SubmitAnswerRequest:
    properties:
      answer:
        example: My answer to the question
        type: string
      session_id:
        example: 13c70d60-8dab-4b08-b454-5225dcca1809
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  description: AI-powered English coach for Ethiopians seeking global job opportunities
  title: LissanAI API
  version: "1.0"
paths:
  /auth/forgot-password:
    post:
      consumes:
      - application/json
      description: Send password reset link to user's email
      parameters:
      - description: User Email
        in: body
        name: email
        required: true
        schema:
          $ref: '#/definitions/domain.ForgotPasswordRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.MessageResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
      summary: Request password reset
      tags:
      - Auth
  /auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate user with email and password
      parameters:
      - description: User Login Credentials
        in: body
        name: credentials
        required: true
        schema:
          $ref: '#/definitions/domain.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.AuthResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
      summary: Login user
      tags:
      - Auth
  /auth/logout:
    post:
      consumes:
      - application/json
      description: Invalidate user's session token
      parameters:
      - description: Refresh Token (optional)
        in: body
        name: refreshToken
        schema:
          $ref: '#/definitions/domain.RefreshTokenRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.MessageResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Logout user
      tags:
      - Auth
  /auth/refresh:
    post:
      consumes:
      - application/json
      description: Use refresh token to get a new access token
      parameters:
      - description: Refresh Token
        in: body
        name: refreshToken
        required: true
        schema:
          $ref: '#/definitions/domain.RefreshTokenRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.TokenResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
      summary: Refresh access token
      tags:
      - Auth
  /auth/register:
    post:
      consumes:
      - application/json
      description: Creates a new user account with email and password
      parameters:
      - description: User Registration Information
        in: body
        name: userInfo
        required: true
        schema:
          $ref: '#/definitions/domain.RegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/domain.AuthResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
      summary: Register a new user
      tags:
      - Auth
  /auth/reset-password:
    post:
      consumes:
      - application/json
      description: Set new password using reset token
      parameters:
      - description: Password Reset Information
        in: body
        name: resetInfo
        required: true
        schema:
          $ref: '#/definitions/domain.ResetPasswordRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
