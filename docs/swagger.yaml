      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entities.EmailResponse'
        "400":
          description: Bad Request
          schema:
            properties:
              error:
                type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            properties:
              error:
                type: string
            type: object
